<!-- views/404.ejs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #error-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #error-message {
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
            color: #333;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="error-container">
    <h2>404 City Not Found</h2>
    <div id="error-message">
        <p>Oops! It seems like you've stumbled upon a non-existent page.</p>
        <p>But here's a cute cat to cheer you up:</p>
        <img src="https://placekitten.com/400/300" alt="Cute Cat">
    </div>
</div>

</body>
</html>
